{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="media">
        <img class="mt-1" width=10% src="{{user.profile.image.url}}">
        <div class="media-body">
            <h2 class="account-heading ml-3">{{user.username}}</h2>
            <p class="text-secondary ml-3">{{user.email}}</p>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Mail me whenever any of my follower posts</a>
    </form>
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group"></fieldset>
            <div class="form-group">
                <legend class="border-bottom">Profile</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </div>
            </fieldset>

    </div>
    <div class="form-group">
        <button class="btn btn-outline-info " type="submit">Update</button>
    </div>
    </form>
</div>
{% endblock content %}
